<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="nft">
        <section class="nft-preview">
            <div class="nft-card">
                <img src="./img/card-photo.png" alt="" class="nft-img">
                <div class="text">
                    <h3 class="h3">Equilibrium #3429</h3>
                    <p class="paragrof">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="time">
                        <div class="logo">
                            <img src="./img/Combined Shape.png" alt="">
                            <p class="logo-text">0.041 ETH</p>
                        </div>
                        <div class="oclok">
                            <img src="./img/Clock.png" alt="">
                            <p class="clock-text">3 days left</p>
                        </div>
                    </div>
                </div>
                <hr class="line">
                <div class="user-photo">
                    <img src="./img/user-photo.png" alt="" class="user-img">
                    <p class="user-text">Creation of</p>
                    <p class="user-name">Jules Wyvern</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
