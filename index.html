<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview</title>
</head>
<body>
    <main class="nft">
        <section class="nft-preview">
            <div class="nft-card">
                <img src="./img/card-photo.png" alt="" class="nft-img">
                <div class="text">
                    <h1 class="h1">Equilibrium #3429</h1>
                    <p class="p">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="time">
                        <p class="logo-text">0.041 ETH</p>
                        <p class="time-text"></p>
                    </div>
                </div>
                <div class="user-photo">
                    <img src="./img/user-photo.png" alt="" class="user-img">
                    <p class="user-text">Creation of</p>
                    <p class="user-name">Jules Wyvern</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
